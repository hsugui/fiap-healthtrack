        <img class="img-responsive" src="img/imc1.jpg" alt="Foto de mulher que emagreceu">
        <h2>Calculadora de IMC</h2>

        <form>
            <div class="formulario-calculadora">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="masc" value="masc"> <strong>HOMEM</strong>
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="fem" value="fem"> <strong>MULHER</strong>
                </label>
            </div>
            <br>
            <div class="formulario-calculadora">
                <label for="idade">IDADE</label>
                <div class="input-group">
                    <input class="form-control" id="idade" type="text" placeholder="Sua idade em anos">
                    <div class="input-group-addon">anos</div>
            </div>
            <br>
            <div class="formulario-calculadora">
                <label for="peso">PESO</label>
                <div class="input-group">
                    <input class="form-control" id="peso" type="number" placeholder="Seu peso em quilos">
                    <div class="input-group-addon">kg</div>
            </div>
            <br>
            <div class="formulario-calculadora">
                <label for="altura">ALTURA</label>
                <div class="input-group">
                    <input class="form-control" id="altura" type="number" placeholder="Sua altura em metros">
                    <div class="input-group-addon">m</div>
            </div>
            <br>
            <p><a class="btn btn-primary btn-lg" href="imc-calculado.html" role="button">Calcular IMC</a></p>
        </form>
